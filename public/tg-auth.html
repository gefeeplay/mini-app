<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Telegram Login</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        border: 0;
      }
      .bg{
        background-color: rgb(60, 60, 60);
      }
      .widget { 
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body class="bg">
    <div class="widget">
    <script async
      src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="gefeeminiappbot"
      data-size="large"
      data-onauth="onTelegramAuth(user)">
    </script>
    <script>
      function onTelegramAuth(user) {
        Android.onTelegramAuth(JSON.stringify(user));
      }
    </script>
  </body>
</html>
